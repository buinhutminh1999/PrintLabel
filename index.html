<!doctype html>
<html lang="en">

<head>
  <title>TV Phương Thảo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="./asset/main.css">

<body>
  <header class="">
    <div class="container text-center d-flex justify-content-center align-items-center">
      <div class="icon">
        <i class="fa-regular fa-gem"></i>
      </div>
      <h1>Tiệm Vàng Phương Thảo Long Xuyên</h1>
      <div class="icon">
        <i class="fa-regular fa-gem"></i>
      </div>
    </div>
  </header>

  <section class="addProduct p-5 text-dark">
    <div class="row">
      <form class="col-3">
        <div class="row">
          <div class="form-group col-12">
            <label for="exampleInputPassword1">Loại sản phẩm</label>
            <select class="custom-select formProduct" id="inpType">
              <option>Chọn loại sản phẩm</option>
              <option>Nhẫn nam</option>
              <option>Nhẫn nữ</option>
              <option>Bông</option>
              <option>Dây</option>
              <option>Lắc</option>
              <option>Mặt</option>
              <option>Vàng 610</option>
              <option>Vàng 600</option>
              <option>Vòng</option>
            </select>
            <div class="invalid-feedback valid8"></div>
          </div>
          <div class="form-group col-12">
            <label>Hàm lượng vàng (HLV)</label>
            <select class="custom-select formProduct" id="inpHLV">
              <option>610</option>
              <option>600</option>
            </select>
          </div>
          <div class="form-group col-12">
            <label>Khối lượng tổng (TKL)</label>
            <input type="number" class="form-control formProduct" id="inpKTL" >
            <div class="invalid-feedback valid2"></div>
          </div>
          <div class="form-group col-12">
            <label>Khối lượng hột (KLH)</label>
            <input type="number" class="form-control formProduct" id="inpKLH">
            <div class="invalid-feedback valid3"></div>
          </div>

          <div class="form-group col-12">
            <label>Công hột (CH)</label>
            <input type="number" class="form-control formProduct" id="inpCH" value=".000">
            <div class="invalid-feedback valid4"></div>
          </div>

          <div class="form-group col-12 d-none">
            <label>ID SP</label>
            <input type="text" class="form-control formProduct" id="idProDuct" value="">
            <div class="invalid-feedback valid5"></div>
          </div>
        </div>
        <div class="themSP d-flex">
          <button onclick="themSP()" type="button" id="btnThem">Thêm sản phẩm</button>
        </div>
      </form>
      <div class="col-9">
        <table class="table table-striped text-center ">
          <thead>
            <th scope="col">#</th>
            <th scope="col">Loại SP</th>
            <th scope="col">Hàm Lượng Vàng</th>
            <th scope="col">Khối lượng tổng</th>
            <th scope="col">Khối lượng hột</th>
            <th scope="col">Khối lượng vàng</th>
            <th scope="col">Công hột</th>
            <th scope="col"></th>
          </thead>
          <tbody id="tblDanhSachSP">
            <tr>
              <td colspan="7">Dữ liệu trống</td>
            </tr>
          </tbody>
          <tfoot id="tfDanhSachSP" class="">
          </tfoot>
        </table>
      </div>
    </div>
  </section>

  <div class="labelProDuct" style="display: none;">
  </div>
  <footer class="footer">
    <p class="text-center">Design by Bui Nhut Minh</p>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js" integrity="sha512-34c+czbe1JJMtTH6ebtsJdIa1K3lNsxDC92M3PBI0bACg7nu+DhHwfRS2Zc2qtbyPWKHLTgoxsMrArG4Myx4AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./Controllers/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>


</body>

</html>
