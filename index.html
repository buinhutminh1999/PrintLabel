<!doctype html>
<html lang="en">

<head>
  <title>TV Phương Thảo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="./asset/main.css">

<body>

  <header class="">
    <div class="container text-center d-flex justify-content-center align-items-center">
      <div class="icon">
        <i class="fa-regular fa-gem"></i>
      </div>
      <h1>Tiệm Vàng Phương Thảo Long Xuyên</h1>
      <div class="icon">
        <i class="fa-regular fa-gem"></i>
      </div>
    </div>
  </header>

  <section class="addProduct p-5 text-dark">
 <div class="row">
  <form class="col-6">
    <div class="row">
        <div class="form-group col-12">
            <label for="exampleInputPassword1">Loại sản phẩm</label>
            <select class="custom-select formProduct" id="inpType">
              <option>Chọn loại sản phẩm</option>
                <option>Nhẫn nam bọng</option>
                <option>Nhẫn nam đúc</option>
                <option>Nhẫn</option>
            </select>
            <div class="invalid-feedback valid8"></div>
        </div>
        <div class="form-group col-12">
            <label for="exampleInputPassword1">Khối lượng tổng (TKL)</label>
            <input type="text" class="form-control formProduct" id="inpKTL">
            <div class="invalid-feedback valid2"></div>
        </div>
        <div class="form-group col-12">
            <label for="exampleInputPassword1">Khối lượng hột (KLH)</label>
            <input type="text" class="form-control formProduct" id="inpKLH">
            <div class="invalid-feedback valid3"></div>
        </div>
        <div class="form-group col-12">
            <label for="exampleInputPassword1">Công hột (CH)</label>
            <input type="text" class="form-control formProduct" id="inpCH">
            <div class="invalid-feedback valid4"></div>
        </div>
        <div class="form-group col-12">
            <label for="exampleInputPassword1">Hàm lượng vàng (HLV)</label>
            <input type="text" class="form-control formProduct" id="inpHLV">
            <div class="invalid-feedback valid5"></div>
        </div>

        <div class="form-group col-12 d-none">
          <label for="exampleInputPassword1">ID SP</label>
          <input type="text" class="form-control formProduct" id="idProDuct" value="">
          <div class="invalid-feedback valid5"></div>
      </div>
      

    </div>
   <div class="themSP">
    <button onclick="themSP()" type="button" id="btnThem">Thêm sản phẩm</button>
   
   </div>
   <!-- <button class="btn btn-success">Cập nhật sản phẩm</button> -->
</form>
<div class="col-6">
  <table class="table table-striped table-hover text-center ">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Loại SP</th>
      <th scope="col">Khối lượng tổng</th>
      <th scope="col">Khối lượng hột</th>
      <th scope="col">Công hột</th>
      <th scope="col" >Hàm lượng vàng</th>
      <th scope="col"></th>
    </thead>
    <tbody id="tblDanhSachSP">
      
    </tbody>
  </table>
</div>
 </div>
  </section>
   <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
    <script src="./Modal/Product.js"></script>
  <script src="./Controllers/Validation.js"></script>
    <script src="./Controllers/DanhSachSanPham.js"></script>
    <script src="./Controllers/main.js"></script>
</body>
</html>
